services:
  - type: web
    name: movie-recommender
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT"
    plan: free
    envVars:
      - key: TMDB_API_KEY
        sync: false   # You will set this manually in Render dashboard
